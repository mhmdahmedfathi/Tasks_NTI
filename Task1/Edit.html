<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container my-5">
        <div class="d-flex justify-content-end mb-3">
            <a href="index.html" class="btn btn-primary">All Customers</a>
        </div>
        <div>
            <form id="EditCustomer">
                <div class="mb-3">
                    <label>Customer Name</label>
                    <input placeholder="Name" class="form-control" name="CustomerName">
                </div>
                <div class="mb-3">
                    <label>Balance</label>
                    <input placeholder="Balance" class="form-control" type="number" name="CustomerBalance">
                </div>
                
            <div class="mb-3">
                <button class="btn btn-primary">Modify Customer</button>
            </div>
            </form>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Customer.js"></script>
</body>
</html>
